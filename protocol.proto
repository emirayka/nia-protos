syntax = "proto3";

// actions
message ActionKeyPress {
    int32 key_code = 1;
}

message ActionKeyClick {
    int32 key_code = 1;
}

message ActionKeyRelease {
    int32 key_code = 1;
}

message ActionMouseButtonPress {
    int32 button_code = 1;
}

message ActionMouseButtonClick {
    int32 button_code = 1;
}

message ActionMouseButtonRelease {
    int32 button_code = 1;
}

message ActionMouseRelativeMove {
    int32 dx = 1;
    int32 dy = 2;
}

message ActionMouseAbsoluteMove {
    int32 x = 1;
    int32 y = 2;
}

message ActionWait {
    int32 ms = 1;
}

message ActionTextType {
    string text = 1;
}

message ActionExecuteCode {
    string code = 1;
}

message ActionExecuteFunction {
    string function_name = 1;
}

message ActionExecuteOSCommand {
    string os_command = 1;
}

message Action {
    oneof action {
        ActionKeyPress action_key_press = 1;
        ActionKeyClick action_key_click = 2;
        ActionKeyRelease action_key_release = 3;

        ActionMouseButtonPress action_mouse_button_press = 4;
        ActionMouseButtonClick action_mouse_button_click = 5;
        ActionMouseButtonRelease action_mouse_button_release = 6;

        ActionMouseRelativeMove action_mouse_relative_move = 7;
        ActionMouseAbsoluteMove action_mouse_absolute_move = 8;

        ActionTextType action_text_type = 9;
        ActionWait action_wait = 10;

        ActionExecuteCode action_execute_code = 11;
        ActionExecuteFunction action_execute_function = 12;
        ActionExecuteOSCommand action_execute_os_command = 13;
    }
}

message NamedAction {
    string action_name = 1;
    Action action = 2;
}

message ActionList {
    repeated Action actions = 1;
}

// keys
message Key1 {
    int32 key_code = 1;
}

message Key2 {
    int32 device_id = 1;
    int32 key_code = 2;
}

message Key {
    oneof key {
        Key1 key_1 =  1;
        Key2 key_2 =  2;
    }
}

message ModifierDescription {
    Key key = 1;
    string alias = 2;
}

message KeyChord {
    repeated Key modifiers = 1;
    Key ordinary_key = 2;
}

message Mapping {
    repeated KeyChord key_chords = 1;
    Action action = 2;
}

// Device
message KeyDescription {
    int32 x = 1;
    int32 y = 2;
    int32 width = 3;
    int32 height = 4;
    int32 key_code = 5;
}

message DeviceModel {
    repeated KeyDescription key_descriptions = 1;
    int32 device_width = 2;
    int32 device_height = 3;
}

message DeviceInfo {
    int32 device_id = 1;
    bool defined = 2;
    string device_path = 3;
    string device_name = 4;
    DeviceModel device_model = 5;
}

// handshake
message HandshakeRequest {
}

message HandshakeResponse {
    message SuccessResult {
        string version = 1;
        string info = 2;
    }

    message ErrorResult {
        string message = 1;
    }

    message FailureResult {
        string message = 1;
    }

    oneof result {
        SuccessResult success_result = 1;
        ErrorResult error_result = 2;
        FailureResult failure_result = 3;
    }
}

